<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="assets/css/style.css"/> <!-- link to css --->
    <title>Quiz</title>
</head>
<body>

<!--placeholder to display the questions-->
<main class="quiz">
    <header class="quiz-header">
        <a class="quiz-header-high-scores" onclick="goToHighScoreSlideFromHeader()">view high scores</a>
        <span class="quiz-header-timer" id="display-timer">time:</span>
    </header>
    <section class="quiz-slide quiz-slide-instructions" id="slide-instructions">
        <h2 class="quiz-slide-title"> Futurama Quiz Challenge</h2>
        <div class="quiz-slide-content">
            <p> Try to answer the following Futurama related questions within the remaining time limit.</p>
            <p>Keep in mind that incorrect answers will penalize your score/remainingTime by ten seconds</p>
        </div>
        <button onclick="goToQuestionSlides()" class="btn"> Start Quiz</button>
    </section>
    <section class="quiz-slide hide quiz-slide-question" id="question-slide"></section>
    <section class="quiz-slide hide quiz-slide-submit-score" id="submit-score-slide">
        <h2 class="quiz-slide-title"> your score is : <span id="submit-score-final-score"> </span> </h2>
        <div class="quiz-slide-content">
            <input type="text" class="quiz-slide-submit-score-get-initials" id="get-initials">
            <button onclick="goToHighScoreSlide()" class="btn">Submit</button>
        </div>
    </section>
    <section class="quiz-slide hide high-score-slide" id="high-score-slide">
        <h2 class="quiz-slide-title"> View High Score</h2>
        <div class="quiz-slide-content">
            <h3 class="high-score">High Scores</h3>
            <ol class="high-score-slide-list" id="high-score-list"></ol>
            <button onclick="goToInstructionsSlide()" class="btn">Go back</button>
            <button onclick="clearScores()" class="btn">Clear High Scores</button>
        </div>
    </section>
    <p id="answer-display" class="quiz-answer hide"> Answer </p>
</main>

<script src="assets/js/script.js"></script>

</body>

</html>
