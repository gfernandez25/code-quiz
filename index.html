<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="assets/css/style.css"/> <!-- link to css --->
        <title>Quiz</title>
    </head>
    <body>
<!--placeholders for the high score and the timer-->
        <header class="header">
            <div class="header-high-scores">
                <h1> View High Scores</h1>
            </div>
            <div class="header-timer" id="display-timer">
                <h1> Timer</h1>
            </div>
        </header>

<!--placeholder to display the questions-->
        <main class="main">
            <div class="main-header">
                <h2> Coding Quiz Challenge</h2>
            </div>
            <div class="main-instructions">
                <p> Try to answer the following questions within the time limit.</p>
                <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds</p>
            </div>
            <div class="btn">
                <button class="btn-start-quiz" id="button-start-quiz"> Start Quiz</button>
            </div>
        </main>

        <footer class="footer">
            <h2> this is the footer</h2>

        </footer>
        <script src="assets/js/script.js"></script>
    </body>
</html>
